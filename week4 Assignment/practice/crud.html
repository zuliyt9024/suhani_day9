<h2>Form</h2>
<input type="text" id="name" />
<button onclick="saveData">save</button>
<p id="msg"></p>
<h2>list</h2>
<table border="2px">
  <thead>
    <tr>
      <td>s.No</td>
      <td>name</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody id="root"></tbody>
</table>

<script>
  let index=-1
      showData();

      function saveData(){
         let n =document.getElementById("name").value;
         if(n==="") {
          document.getElementById("msg").innerHTML="please enter name ";
          return;
         }


         let d =JSON.parse(localStorage.getItem("list")) || [];
         if(index===-1){
         d.push(n);
         document.getElementById("msg").innerHTML="add value";
      
         }
      
    else{
           d[index]=n;
          document.getElementById("msg").innerHTML="Data update";
           index=-1;
  }

  localStorage.setItem("list",JSON.stringify(d));
  document.getElementById("name").value="";
  showData();
}

  function showData(){
    let d=JSON.parse(localStorage.getItem("list")) ||[];
 
  let html="";
  for(let i=0;i<d.length;i++){
      html+=`<tr>
          <td>${i+1}</td>
          <td>${d[i]}</td>
          <td>
              <button onclick="editData(${i})">Edit</button>
  <button onclick=" deleteData(${i})">Delete</button>
  </td>
  </tr>`;

  }
  document.getElementById("root").innerHTML =html;

  }
 
  
     



</script>
