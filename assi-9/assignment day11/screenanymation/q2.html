.container {
    display: grid;

}


.card {

}


.details {

}

.details .name {
    margin: 5px 0;
    font-size: 18px;
}

.details .role {
    margin: 0;
    color: gray;
}


.company-logo {
    width: 100px;
    margin-top: auto;
    margin: 0;
}


@media (max-width: 1024px) {
    .container {
        grid-template-columns: repeat(3, 1fr);
    }
}


@media (max-width: 768px) {
    .container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .container {
        grid-template-columns: repeat(1, 1fr);
    }
}

</style>
